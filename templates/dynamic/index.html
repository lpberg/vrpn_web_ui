<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>vrpn web interface</title>
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--Jquery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
	<!--external JavaScript functions-->
	<script src="{{ url_for('static', filename='base_helper.js') }}"></script>
	<script src="{{ url_for('static', filename='JqueryMobileHelper.js') }}"></script>
	<!--Jquery Mobile Javascript Function-->
	<script src="{{ url_for('static', filename='jqm/jquery.mobile-1.3.2.js') }}"></script>

	<!--Skeleton CSS (3)	-->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='base.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='skeleton.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='layout.css') }}">
		
	<!--Jquery Mobile-->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='jqm/jquery.mobile.structure-1.3.2.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='jqm/jquery.mobile.theme-1.3.2.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='jqm/jquery.mobile-1.3.2.css') }}">

</head>
<body>
	<div class="container" style="margin-top:2%;">
		
		<h2>{{ title|safe }}</h2>
		<hr>
		<div class="mainContent">
		
		<div id="sample_div"></div

		</div> <!-- END mainContent -->	
	</div><!-- END container -->
	
	<script>
	<!--document ready function creates objects and events for html-->
		
	$(document).ready(function(){
		{% for button in buttons %}
			makeButtonJqueryMobile({
				label: {{button[0]|safe}},
				buttonNumber: {{button[1]}},
				destination: "sample_div",
			});
		{% endfor %}
		$('div.ui-loader').hide();
	});
	</script>
</body>
</html>
